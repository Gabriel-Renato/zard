workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      vars:
        XCODE_PROJECT: "ios/App/App.xcodeproj"
        XCODE_SCHEME: "App"
        BUNDLE_ID: "com.zard.flashcard"
        APP_ID: 69587605cd4ec8cbc103fc68
      node: 22
      xcode: latest
      # NÃO usar cocoapods - projeto usa SPM
    scripts:
      - name: Install dependencies
        script: |
          npm ci
      - name: Build web assets
        script: |
          npm run build
      - name: Sync Capacitor
        script: |
          npx cap sync ios
      - name: Build ipa for distribution
        script: |
          cd ios/App
          xcodebuild archive \
            -project "App.xcodeproj" \
            -scheme "$XCODE_SCHEME" \
            -archivePath $CM_BUILD_DIR/build/App.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
      - name: Export IPA
        script: |
          # Verificar diretório atual e localizar export_options.plist
          echo "=== DEBUG: Export IPA ==="
          echo "Diretório atual: $(pwd)"
          echo "CM_BUILD_DIR: $CM_BUILD_DIR"
          echo "Procurando export_options.plist..."
          
          # Tentar diferentes caminhos possíveis
          EXPORT_OPTIONS_PATH=""
          if [ -f "frontend/ios/App/export_options.plist" ]; then
            EXPORT_OPTIONS_PATH="frontend/ios/App/export_options.plist"
            echo "✓ Encontrado em: frontend/ios/App/export_options.plist"
          elif [ -f "ios/App/export_options.plist" ]; then
            EXPORT_OPTIONS_PATH="ios/App/export_options.plist"
            echo "✓ Encontrado em: ios/App/export_options.plist"
          elif [ -f "./export_options.plist" ]; then
            EXPORT_OPTIONS_PATH="./export_options.plist"
            echo "✓ Encontrado em: ./export_options.plist"
          else
            echo "✗ ERRO: export_options.plist não encontrado!"
            echo "Buscando todos os arquivos .plist..."
            find . -name "*.plist" -type f 2>/dev/null | head -20 || true
            exit 1
          fi
          
          # Mostrar conteúdo do arquivo encontrado
          echo "Conteúdo do arquivo encontrado:"
          cat "$EXPORT_OPTIONS_PATH" || true
          
          # Criar diretório de destino se não existir
          mkdir -p $CM_BUILD_DIR
          
          # Copiar para local acessível com caminho absoluto
          ABSOLUTE_PATH=$(realpath "$EXPORT_OPTIONS_PATH" 2>/dev/null || echo "$(pwd)/$EXPORT_OPTIONS_PATH")
          echo "Caminho absoluto: $ABSOLUTE_PATH"
          
          cp "$EXPORT_OPTIONS_PATH" "$CM_BUILD_DIR/export_options.plist"
          echo "Arquivo copiado para: $CM_BUILD_DIR/export_options.plist"
          
          # Verificar se foi copiado
          if [ ! -f "$CM_BUILD_DIR/export_options.plist" ]; then
            echo "✗ ERRO: Falha ao copiar export_options.plist!"
            ls -la $CM_BUILD_DIR/ || true
            exit 1
          fi
          
          # Verificar conteúdo do arquivo copiado
          echo "Conteúdo do arquivo copiado:"
          cat "$CM_BUILD_DIR/export_options.plist" || true
          
          # Usar caminho absoluto no xcodebuild
          EXPORT_PLIST_ABS=$(realpath "$CM_BUILD_DIR/export_options.plist" 2>/dev/null || echo "$CM_BUILD_DIR/export_options.plist")
          echo "Usando arquivo: $EXPORT_PLIST_ABS"
          
          xcodebuild -exportArchive \
            -archivePath "$CM_BUILD_DIR/build/App.xcarchive" \
            -exportPath "$CM_BUILD_DIR/build/ipa" \
            -exportOptionsPlist "$EXPORT_PLIST_ABS"
    artifacts:
      - build/ipa/*.ipa
    publishing:
      email:
        recipients:
          - gabrielrenatosouzadearaujo@gmail.com
        notify:
          success: true
          failure: false
