name: Build Android APK

on:
  push:
    branches: [ main, master ]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'frontend/**'
  workflow_dispatch:  # Permite executar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Instalar dependências
      working-directory: ./frontend
      run: npm ci
    
    - name: Build do projeto
      working-directory: ./frontend
      run: npm run build
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Sincronizar Capacitor
      working-directory: ./frontend
      run: npx cap sync android
    
    - name: Gerar APK Debug
      working-directory: ./frontend/android
      run: ./gradlew assembleDebug
    
    - name: Upload APK como artefato
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: frontend/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
    
    - name: Criar Release (apenas em push para main/master)
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: softprops/action-gh-release@v1
      with:
        files: frontend/android/app/build/outputs/apk/debug/app-debug.apk
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        body: |
          APK gerado automaticamente via GitHub Actions
          
          **Como instalar:**
          1. Baixe o APK
          2. Transfira para seu dispositivo Android
          3. Permita instalação de fontes desconhecidas
          4. Instale o app
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

